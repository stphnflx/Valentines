<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message For You</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e2f0d9; 
            font-family: 'Georgia', serif;
            transition: background-color 0.8s ease;
            overflow: hidden;
        }

        #container {
            background: white;
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(46, 125, 50, 0.1);
            text-align: center;
            max-width: 450px;
            width: 90%;
            transition: all 0.5s ease;
            z-index: 10;
        }

        .hidden { display: none; }
        
        .letter-text {
            line-height: 1.8;
            color: #2d4a22;
            font-size: 1.1rem;
            text-align: left;
            margin-bottom: 25px;
            white-space: pre-line;
        }

        h1 { color: #386641; font-family: 'Arial', sans-serif; }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 60px;
            position: relative;
        }

        button {
            padding: 12px 28px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        .primary-btn { 
            background-color: #6a994e; 
            color: white; 
        }
        
        .primary-btn:hover { 
            transform: scale(1.05); 
            background-color: #386641; 
        }

        #noBtn { 
            background-color: #a7c957; 
            color: white; 
            z-index: 100; 
        }

        img { width: 100%; max-width: 200px; border-radius: 20px; margin-bottom: 1.5rem; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="PASTE_YOUR_LINK_HERE" type="audio/mpeg">
    </audio>

    <div id="container">
        <div id="letterSection">
            <h1 style="font-size: 1.3rem;">A Note For You...</h1>
            <div class="letter-text">
                Dearest dayin,
                
                lablab ko ikaw so much, and happy birth month! I love you. Sooo I have a question hehehe
            </div>
            <button class="primary-btn" onclick="showQuestion()">Continue</button>
        </div>

        <div id="askSection" class="hidden">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbzE2MmQ1Z3pjejN0ZmZreHZqbjY0NXcxdG05eGR3ajB6NHU0bWJkcCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/J509hr2j0oMejwlKOS/giphy.gif" alt="Cute Cat">
            <h1>Pwede po ba kita maging date sa valentines? >///< ðŸŒ¿</h1>
            <div class="btn-wrapper">
                <button id="yesBtn" class="primary-btn" onclick="celebrate()">Yes</button>
                <button id="noBtn" onmouseover="moveButton()">No</button>
            </div>
        </div>

        <div id="celebrationSection" class="hidden">
            <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExc2JvNmExbzlubG5pMjA0azJkNjYzajNodHo1aHpteWYyOW9zdmd5eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KI5JqBqOKCPjG/giphy.gif" alt="Happy">
            <h1>Yay! Best Valentine ever! ðŸ’š</h1>
            <p style="color: #386641;">I'll message you the details!</p>
        </div>
    </div>

    <script>
        const music = document.getElementById('bgMusic');

        function showQuestion() {
            // Adjust volume to 40%
            music.volume = 0.4;
            music.play().catch(error => console.log("Audio play failed (likely needs a direct link):", error));
            
            document.getElementById('letterSection').classList.add('hidden');
            document.getElementById('askSection').classList.remove('hidden');
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const padding = 50;
            
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('askSection').classList.add('hidden');
            document.getElementById('celebrationSection').classList.remove('hidden');
            document.body.style.backgroundColor = "#c8e6c9"; 
            console.log("She/He said yes!");
        }
    </script>
</body>
</html>
