<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Message For You</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e2f0d9; 
            font-family: 'Georgia', serif;
            transition: background-color 0.8s ease;
            overflow: hidden;
            touch-action: none; /* Disables all browser gestures like pull-to-refresh */
        }

        #container {
            background: white;
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(46, 125, 50, 0.1);
            text-align: center;
            max-width: 400px;
            width: 85%;
            z-index: 10;
        }

        .hidden { display: none; }
        
        .letter-text {
            line-height: 1.6;
            color: #2d4a22;
            font-size: 1.05rem;
            text-align: left;
            margin-bottom: 25px;
            white-space: pre-line;
        }

        h1 { color: #386641; font-family: 'Arial', sans-serif; font-size: 1.5rem; }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            min-height: 80px;
            position: relative;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
            -webkit-tap-highlight-color: transparent; /* Removes blue flash on mobile tap */
        }

        .primary-btn { background-color: #6a994e; color: white; }
        
        #noBtn { 
            background-color: #a7c957; 
            color: white; 
            z-index: 999;
            position: relative;
            /* Prevents selecting the text "No" when holding down */
            user-select: none;
            -webkit-user-select: none;
        }

        img { width: 100%; max-width: 180px; border-radius: 20px; margin-bottom: 1.2rem; }

        @media (max-width: 480px) {
            #container { padding: 1.5rem; width: 80%; }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="sailor-song.mp3" type="audio/mpeg">
    </audio>

    <div id="container">
        <div id="letterSection">
            <h1 style="font-size: 1.2rem;">A Note For You...</h1>
            <div class="letter-text">
                Dearest dayin,
                
                lablab ko ikaw so much, and happy birth month! I love you. Sooo I have a question hehehe
            </div>
            <button class="primary-btn" onclick="showQuestion()">Continue</button>
        </div>

        <div id="askSection" class="hidden">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbzE2MmQ1Z3pjejN0ZmZreHZqbjY0NXcxdG05eGR3ajB6NHU0bWJkcCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/J509hr2j0oMejwlKOS/giphy.gif" alt="Cute Cat">
            <h1>Pwede po ba kita maging date sa valentines? >///< ðŸŒ¿</h1>
            <div class="btn-wrapper">
                <button id="yesBtn" class="primary-btn" onclick="celebrate()">Yes</button>
                <button id="noBtn" 
                    onmouseover="moveButton()" 
                    ontouchstart="moveButton()" 
                    onclick="moveButton()">No</button>
            </div>
        </div>

        <div id="celebrationSection" class="hidden">
            <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExc2JvNmExbzlubG5pMjA0azJkNjYzajNodHo1aHpteWYyOW9zdmd5eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KI5JqBqOKCPjG/giphy.gif" alt="Happy">
            <h1>Yay! Best Valentine ever! ðŸ’š</h1>
            <p style="color: #386641;">I'll message you the details!</p>
        </div>
    </div>

    <script>
        const music = document.getElementById('bgMusic');

        function showQuestion() {
            music.volume = 0.4;
            music.play().catch(e => console.log("Audio play deferred"));
            document.getElementById('letterSection').classList.add('hidden');
            document.getElementById('askSection').classList.remove('hidden');
        }

        let lastX = 0;
        let lastY = 0;

        function moveButton(event) {
            // If it's a touch event, prevent the default behavior (like clicking)
            if (event) event.preventDefault();

            const noBtn = document.getElementById('noBtn');
            const padding = 30;
            
            let randomX, randomY;
            let distance = 0;

            do {
                const maxWidth = window.innerWidth - noBtn.offsetWidth - padding;
                const maxHeight = window.innerHeight - noBtn.offsetHeight - padding;
                
                randomX = Math.max(padding, Math.floor(Math.random() * maxWidth));
                randomY = Math.max(padding, Math.floor(Math.random() * maxHeight));
                
                distance = Math.sqrt(Math.pow(randomX - lastX, 2) + Math.pow(randomY - lastY, 2));
            } while (distance < 150); 

            lastX = randomX;
            lastY = randomY;

            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function celebrate() {
            document.getElementById('askSection').classList.add('hidden');
            document.getElementById('celebrationSection').classList.remove('hidden');
            document.body.style.backgroundColor = "#c8e6c9"; 
        }
    </script>
</body>
</html>
